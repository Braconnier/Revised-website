<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="agence web, création de site internet, développement web, design web, web creation à lyon"
    />
    <meta
      name="description"
      content="La chouette agence est une agence de web design qui aide
    les entreprises à devenir attractives et visibles sur internet."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <link rel="shortcut icon" type="image/png" href="favicon.png" />

    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/et-line.min.css" />

    <script defer src="./js/jquery-3.6.0.min.js"></script>
    <script defer src="./js/bootstrap.min.js"></script>
    <script defer src="./js/blocs.min.js"></script>
    <script defer src="./js/jqBootstrapValidation.min.js"></script>
    <script defer src="./js/formHandler.min.js"></script>
    <title>La chouette agence | contact</title>

    <!-- Analytics -->

    <!-- Analytics END -->
  </head>
  <body>
    <!-- Principal conteneur -->
    <div class="page-container">
      <!-- bloc-0 -->
      <div class="bloc bgc-white l-bloc" id="bloc-0">
        <div class="container bloc-sm">
          <nav class="navbar row">
            <div class="navbar-header">
              <a class="navbar-brand" href="index.html"
                ><img
                  src="img/la-chouette-agence.png"
                  alt="atlanta web design logo"
                  height="40"
              /></a>
              <button
                id="nav-toggle"
                type="button"
                class="ui-navbar-toggle navbar-toggle"
                data-toggle="collapse"
                data-target=".navbar-1"
              >
                <span class="sr-only">Toggle navigation</span
                ><span class="icon-bar"></span><span class="icon-bar"></span
                ><span class="icon-bar"></span>
              </button>
            </div>
            <div class="collapse navbar-collapse navbar-1 special-dropdown-nav">
              <ul class="site-navigation nav navbar-nav">
                <li></li>
                <li></li>
                <li>
                  <a href="contact.html">Accueil &lt;</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <!-- bloc-0 END -->

      <!-- bloc-6 -->
      <div
        class="bloc bg-dots-bg bg-repeat bgc-atomic-tangerine d-bloc"
        id="bloc-6"
      >
        <div class="container bloc-lg">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="text-center hero-bloc-text">Parlons web design !</h1>
              <p class="text-center mg-lg tight-width-whitespace">
                Nous sommes ravis que vous souhaitiez collaborer avec notre
                agence.<br />
                Parlez-nous de votre projet en complétant le formulaire
                ci-dessous.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!-- bloc-6 END -->

      <!-- bloc-7 -->
      <div class="bloc bgc-white l-bloc" id="bloc-7">
        <div class="container bloc-lg">
          <div class="row">
            <div class="col-sm-6">
              <form
                id="form_1"
                novalidate
                success-msg="Votre message a bien été envoyé."
                fail-msg="Desolé votre mail n'a putêtre envoyé, veuillez nous excuser pour le désagrément."
              >
                <div class="form-group">
                  <label> Nom </label>
                  <input
                    aria-label="Entrez votre nom"
                    id="name"
                    class="form-control"
                    required
                  />
                </div>
                <div class="form-group">
                  <label> Adresse email </label>
                  <input
                    aria-label="Entrez votre adresse mail"
                    id="email"
                    class="form-control"
                    type="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label> Comment nous avez-vous connu ? </label>
                  <input
                    aria-label="veuillez décrire comment vous nous avez connus"
                    class="form-control"
                    type="email"
                    required
                    id="input_504"
                  />
                </div>
                <div class="form-group">
                  <label>
                    Brief de votre projet (Ajoutez autant de détails que
                    nécessaire)</label
                  ><textarea
                    aria-label="veuillez décrire votre projet avec autant de détails que possible"
                    id="message"
                    class="form-control"
                    rows="4"
                    cols="50"
                    required
                  ></textarea>
                </div>
                <button
                  aria-label="bouton envoyer"
                  class="
                    bloc-button
                    btn btn-lg btn-block
                    cta-hero
                    btn-atomic-tangerine
                  "
                  type="submit"
                >
                  Envoyer
                </button>
              </form>
            </div>
            <div class="col-sm-6">
              <p>Ouvert de 9h à 18h, du lundi au vendredi</p>
              <div class="gmap_canvas">
                <iframe
                  title="plan google maps"
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2783.082950655607!2d4.827978616219171!3d45.76952782103797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f4eb020f3664e9%3A0x13e3d71752922c1f!2s2%20Pl.%20Sathonay%2C%2069001%20Lyon!5e0!3m2!1sfr!2sfr!4v1631122992390!5m2!1sfr!2sfr"
                  width="400"
                  height="600"
                  style="border: 0"
                  allowfullscreen=""
                  loading="lazy"
                ></iframe>
                <style>
                  .gmap_canvas {
                    padding: 0;
                    margin: 0;
                    overflow: hidden;
                    position: relative;
                    height: 400px;
                  }
                  .gmap_canvas iframe {
                    left: 0;
                    top: 0;
                    height: 100%;
                    width: 100%;
                    position: absolute;
                  }
                </style>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- bloc-7 END -->

      <!-- ScrollToTop Button -->
      <a class="bloc-button btn btn-d scrollToTop" onclick="scrollToTarget('1')"
        ><span class="fa fa-chevron-up"></span
      ></a>
      <!-- ScrollToTop Button END-->

      <!-- Footer - bloc-8 -->
      <div class="bloc bgc-atomic-tangerine d-bloc" id="bloc-8">
        <div class="container bloc-sm">
          <div class="row">
            <div class="col-sm-12">
              <h2 class="text-center black h3">
                La chouette agence - Agence web basée à Lyon.<br />
              </h2>
              <div class="row row-no-gutters social">
                <div class="col-sm-3">
                  <div class="text-center">
                    <a
                      class="social"
                      href="https://twitter.com/"
                      aria-label=" lien twitter"
                      ><span class="fa fa-twitter icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a
                      class="social"
                      href="https://fr-fr.facebook.com/"
                      aria-label="lien facebook"
                      ><span class="fa fa-facebook icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a
                      class="social"
                      href="https://dribbble.com/"
                      aria-label="lien dribble"
                      ><span class="fa fa-dribbble icon-md"></span
                    ></a>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="text-center">
                    <a
                      class="social"
                      href="https://www.instagram.com/"
                      aria-label="lien instagram"
                      ><span class="fa fa-instagram icon-md"></span
                    ></a>
                  </div>
                </div>
              </div>
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Footer - bloc-8 END -->
    </div>
    <!-- Principal conteneur END -->
  </body>
</html>
